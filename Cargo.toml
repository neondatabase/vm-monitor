[package]
name = "compute_ctl"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
async-std = { version = "1.12.0", features = ["async-channel"]}
cgroups-rs = "0.3.2"
clap = { version = "4.3.4", features = ["derive"] }
futures-util = "0.3.28"
inotify = "0.10.1"
notify = "6.0.0"
postgres = "0.19.5"
sysinfo = "0.29.2"
tokio = { version = "1.28.2", features = ["macros"]}
tokio-postgres = "0.7.8"
tracing = "0.1.37"

[patch.crates-io]
cgroups-rs = { git = "https://github.com/fprasx/cgroups-rs.git", rev="2de7a8506d1c2b9dd4bfc58ae1bf5a5ab07c53c1" }

